<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Netmatters | Full Service Digital Agency | Cambridgeshire &amp; Norfolk | Netmatters</title>
        <!-- Bootstrap CSS -->
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
        <!-- Normalize and CSS stylesheets -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>

<body>
    <!-- HTML for header -->
    <header>
        <div class="container">
            <a href="#" id="logo-a">
                <img src="assets/img/f-logo.png" alt="Netmatters Logo" class="logo">
            </a>
            <a class="btn btn-s">
                <span class="pull-left icon-mouse"></span>
                Support
            </a>
            <a class="btn btn-c">
                <span class="pull-left icon-paperplane"></span>
                Contact
            </a>
            <form class="search-bar">
                <input class="search-bar-input" type="search" placeholder="Search..." aria-label="Search">
                <button class="search-bar-button" type="submit">
                    <span class="icon-magnifying-glass">
                    </span>
                </button>
            </form>
            <a id="icon-phone" href="#">
                <span class="icon-phone_in_talk"></span>
            </a>
            <button type="button" class="btn btn-primary hamburger">
                <span class="hamburger-box">
                    <span class="hamburger-inner">
                        
                    </span>
                </span>
                <span class="title">Menu</span>
            </button>
        </div>
        <div class="mob-search-container">
            <form>
                <input class="mob-search-bar-form-control mob-search-bar-form" type="search" placeholder="Search..." aria-label="Search">
                <button class="mob-search-button" type="submit">
                    <span class="icon-magnifying-glass">
                    </span>
                </button>
            </form>
        </div>
    </header>
    <!-- HTML for banner -->
    <div id="banner">
        <div class="text-banner">
            <img src="assets/img/home-sqvx.webp" class="img-cover-modern">
            <div class="text">
                <div class="h1">
                    Bespoke Software
                </div>
                <p>
                    Bring your business together
                    <br>
                    with solutions that grow with you.
                </p>
                <a href="#" class="btn btn-software btn-lg">
                    Find out more
                    <span class="icon-arrow-right">
                    </span>
                </a>
            </div>
        </div>
    </div>
    <!-- HTML for middle -->
    <div id="middle">
        <h1>Some text to see where I display</h1>
    </div>
</body>

</html>
