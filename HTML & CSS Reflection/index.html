<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Netmatters | Full Service Digital Agency | Cambridgeshire &amp; Norfolk | Netmatters</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Normalize and CSS stylesheets -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>

<body>
    <!-- HTML for header -->
    <div id="header">
        <header>
            <div class="inner">
                <div class="contained">
                    <div class="container">
                        <div class="logo-container">
                            <a href="#">
                                <img src="assets/img/f-logo.png" alt="Netmatters Logo" class="logo">
                            </a>
                        </div>
                        <div class="actions-container">
                            <a class="support">
                                <span class="pull-left icon-mouse"></span>
                                Support
                            </a>
                            <a class="contact">
                                <span class="pull-left icon-paperplane"></span>
                                Contact
                            </a>
                            <form class="search-bar">
                                <input class="search-bar-input" type="search" placeholder="Search..." aria-label="Search">
                                <button class="search-bar-button" type="submit">
                                    <span class="icon-magnifying-glass">
                                    </span>
                                </button>
                            </form>
                            <a id="icon-phone" href="#">
                                <span class="icon-phone_in_talk"></span>
                            </a>
                            <button type="button" class="item-menu">
                                <span class="navbar-toggler-icon"></span>
                                <span class="title">Menu</span>
                            </button>
                        </div>
                    </div>
                    <div class="mob-search-container">
                        <form>
                            <input class="mob-search-bar-form-control mob-search-bar-form" type="search" placeholder="Search..." aria-label="Search">
                            <button class="mob-search-button" type="submit">
                                <span class="icon-magnifying-glass">
                                </span>
                            </button>
                        </form>
                    </div>

                </div>
            </div>
        </header>
    </div>
    <div class="banner-container">
        <div id="banner">
            <div class="item">
                <div class="img-cover-modern-container">
                    <picture>
                        <img src="assets/img/home-sqvx.webp" class="img-cover-modern">
                    </picture>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
